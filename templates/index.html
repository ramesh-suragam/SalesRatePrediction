<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict Sales Rate Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="ProductDivision" placeholder="ProductDivision" required="required" />
        <input type="text" name="ProductDepartment" placeholder="ProductDepartment" required="required" />
        <input type="text" name="ProductGroup" placeholder="ProductGroup" required="required" />
        <input type="text" name="ProductCategory" placeholder="ProductCategory" required="required" />
        <input type="text" name="ProductOriginalUnitPriceGBP" placeholder="ProductOriginalUnitPriceGBP" required="required" />
        <input type="text" name="ProductMaxDaysToSellInFullPrice" placeholder="ProductMaxDaysToSellInFullPrice" required="required" />
        <input type="text" name="Season" placeholder="Season" required="required" />
        <input type="text" name="FullPriceUnits" placeholder="FullPriceUnits" required="required" />
        <input type="text" name="ProductSize" placeholder="ProductSize" required="required" />
        
<!--    	<input type="text" name="experience" placeholder="Experience" required="required" />-->
<!--        <input type="text" name="test_score" placeholder="Test Score" required="required" />-->
<!--		<input type="text" name="interview_score" placeholder="Interview Score" required="required" />-->

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
